<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©dex Interactif</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: white;
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .search-box {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .search-input {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid #667eea;
            border-radius: 10px;
            outline: none;
        }
        .pokemon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .pokemon-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .pokemon-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }
        .pokemon-img {
            width: 150px;
            height: 150px;
            margin: 0 auto;
            display: block;
        }
        .pokemon-name {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
            text-transform: capitalize;
        }
        .pokemon-id {
            text-align: center;
            color: #999;
            font-size: 0.9em;
        }
        .pokemon-types {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .type-badge {
            padding: 5px 15px;
            border-radius: 20px;
            color: white;
            font-size: 0.9em;
            font-weight: bold;
            text-transform: capitalize;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            overflow-y: auto;
        }
        .modal-content {
            background-color: white;
            margin: 50px auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 800px;
            position: relative;
        }
        .close {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            color: #999;
        }
        .close:hover { color: #333; }
        .detail-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .detail-img {
            width: 200px;
            height: 200px;
        }
        .stats-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        .stat-bar {
            background: #f0f0f0;
            border-radius: 10px;
            padding: 10px;
        }
        .stat-name {
            font-weight: bold;
            margin-bottom: 5px;
            text-transform: capitalize;
        }
        .stat-value {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 20px;
            border-radius: 5px;
            color: white;
            text-align: right;
            padding-right: 10px;
            line-height: 20px;
            font-weight: bold;
        }
        .loading {
            text-align: center;
            color: white;
            font-size: 1.5em;
            margin: 50px 0;
        }
        .load-more {
            background: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }
        .load-more:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        .abilities, .moves {
            margin-top: 20px;
        }
        .section-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #667eea;
        }
        .ability-tag, .move-tag {
            display: inline-block;
            background: #f0f0f0;
            padding: 5px 15px;
            border-radius: 20px;
            margin: 5px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî¥ Pok√©dex Interactif</h1>
        
        <div class="search-box">
            <input type="text" class="search-input" id="searchInput" 
                   placeholder="Rechercher un Pok√©mon par nom ou num√©ro...">
        </div>
        
        <div id="pokemonGrid" class="pokemon-grid"></div>
        <div id="loading" class="loading" style="display:none;">Chargement...</div>
        <button class="load-more" id="loadMore">Charger plus de Pok√©mon</button>
    </div>

    <div id="pokemonModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        const BASE_URL = '{{ base_url }}';
        let offset = 0;
        const limit = 20;
        const typeColors = {
            normal: '#A8A878', fire: '#F08030', water: '#6890F0',
            electric: '#F8D030', grass: '#78C850', ice: '#98D8D8',
            fighting: '#C03028', poison: '#A040A0', ground: '#E0C068',
            flying: '#A890F0', psychic: '#F85888', bug: '#A8B820',
            rock: '#B8A038', ghost: '#705898', dragon: '#7038F8',
            dark: '#705848', steel: '#B8B8D0', fairy: '#EE99AC'
        };

        async function loadPokemon() {
            document.getElementById('loading').style.display = 'block';
            const response = await fetch(`${BASE_URL}/api/pokemon?offset=${offset}&limit=${limit}`);
            const data = await response.json();
            
            for (const pokemon of data.results) {
                const details = await fetch(`${BASE_URL}/api/pokemon/${pokemon.name}`).then(r => r.json());
                displayPokemonCard(details);
            }
            
            offset += limit;
            document.getElementById('loading').style.display = 'none';
        }

        function displayPokemonCard(pokemon) {
            const grid = document.getElementById('pokemonGrid');
            const card = document.createElement('div');
            card.className = 'pokemon-card';
            card.onclick = () => showPokemonDetails(pokemon.name);
            
            const types = pokemon.types.map(t => 
                `<span class="type-badge" style="background-color: ${typeColors[t.type.name]}">${t.type.name}</span>`
            ).join('');
            
            card.innerHTML = `
                <img class="pokemon-img" src="${pokemon.sprites.front_default}" alt="${pokemon.name}">
                <div class="pokemon-id">#${String(pokemon.id).padStart(3, '0')}</div>
                <div class="pokemon-name">${pokemon.name}</div>
                <div class="pokemon-types">${types}</div>
            `;
            
            grid.appendChild(card);
        }

        async function showPokemonDetails(name) {
            const response = await fetch(`${BASE_URL}/api/pokemon/${name}/details`);
            const pokemon = await response.json();
            
            const modal = document.getElementById('pokemonModal');
            const content = document.getElementById('modalContent');
            
            const types = pokemon.types.map(t => 
                `<span class="type-badge" style="background-color: ${typeColors[t.type.name]}">${t.type.name}</span>`
            ).join('');
            
            const stats = pokemon.stats.map(s => `
                <div class="stat-bar">
                    <div class="stat-name">${s.stat.name}: ${s.base_stat}</div>
                    <div class="stat-value" style="width: ${(s.base_stat / 255) * 100}%">${s.base_stat}</div>
                </div>
            `).join('');
            
            const abilities = pokemon.abilities.map(a => 
                `<span class="ability-tag">${a.ability.name}</span>`
            ).join('');
            
            const moves = pokemon.moves.slice(0, 15).map(m => 
                `<span class="move-tag">${m.move.name}</span>`
            ).join('');
            
            content.innerHTML = `
                <div class="detail-header">
                    <img class="detail-img" src="${pokemon.sprites.front_default}" alt="${pokemon.name}">
                    <h2 style="text-transform: capitalize; margin-top: 10px;">${pokemon.name}</h2>
                    <div style="color: #999;">#${String(pokemon.id).padStart(3, '0')}</div>
                    <div class="pokemon-types" style="margin-top: 10px;">${types}</div>
                    <div style="margin-top: 15px;">
                        <strong>Taille:</strong> ${pokemon.height / 10}m | 
                        <strong>Poids:</strong> ${pokemon.weight / 10}kg
                    </div>
                </div>
                
                <div class="section-title">Statistiques</div>
                <div class="stats-container">${stats}</div>
                
                <div class="abilities">
                    <div class="section-title">Capacit√©s</div>
                    ${abilities}
                </div>
                
                <div class="moves">
                    <div class="section-title">Attaques (15 premi√®res)</div>
                    ${moves}
                </div>
            `;
            
            modal.style.display = 'block';
        }

        document.querySelector('.close').onclick = function() {
            document.getElementById('pokemonModal').style.display = 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('pokemonModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        document.getElementById('loadMore').onclick = loadPokemon;

        document.getElementById('searchInput').addEventListener('input', async (e) => {
            const search = e.target.value.toLowerCase().trim();
            if (search.length < 2) return;
            
            try {
                const response = await fetch(`${BASE_URL}/api/pokemon/${search}/details`);
                if (response.ok) {
                    const pokemon = await response.json();
                    document.getElementById('pokemonGrid').innerHTML = '';
                    displayPokemonCard(pokemon);
                }
            } catch (error) {
                console.log('Pok√©mon non trouv√©');
            }
        });

        // Charger les premiers Pok√©mon au d√©marrage
        loadPokemon();
    </script>
</body>
</html>
